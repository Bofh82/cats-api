apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-api
  labels:
    app: cats-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-api
  template:
    metadata:
      labels:
        app: cats-api
    spec:
      containers:
      - name: cats-api
        image: devlifestartup/ENV_JOB_BASE_NAME:ENV_VERSION.ENV_BUILD_NUMBER
        ports:
        - containerPort: 8088
        env:
          - name: DATASOURCE_HOST
            value: ENV_DATASOURCE_HOST
          - name: DATASOURCE_PORT
            value: ENV_DATASOURCE_PORT
          - name: SERVICE_NAME
            value: ENV_SERVICE_NAME
          - name: SERVICE_PORT
            value: ENV_SERVICE_PORT
---
apiVersion: v1
kind: Service
metadata:
  name: cats-api
spec:
  selector:
    app: cats-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8088